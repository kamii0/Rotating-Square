<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Rotating Square</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        uniform float theta;

        void main()
        {
        gl_Position.x = -sin(theta) * vPosition.x + cos(theta) * vPosition.z;
        gl_Position.y = vPosition.y;
        gl_Position.z = sin(theta) * vPosition.z + cos(theta) * vPosition.x;
        gl_Position.w = 1.0;
        color = vec4(vColor, 1.0);

        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

        precision mediump float;

        void main()
        {
        gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
        }
    </script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="RotatingSquare.js"></script>
</head>

<body>
    <div>
        Speed:
        0% <input id="sliderval" type="range" min="0" max="100" step="10" value="50" /> 100%
    </div>
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <div>
        <button id="buttonval">Change Rotation Direction</button>
    </div>
</body>
</html>
